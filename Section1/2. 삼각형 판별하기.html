<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- 길이가 서로 다른 A, B, C 세 개의 값을 입력받아-->
    <!-- 삼각형으로 만들 수 있으면 Yes, 만들 수 없으면 No 출력-->
    <script>
      function solution(a, b, c) {
        var total = a + b + c;
        var max = a < b ? b : a;
        max = max < c ? c : max;
        return total - max <= max ? "NO" : "YES";
      }
      console.log(solution(13, 29, 17));
    </script>
  </body>
</html>
