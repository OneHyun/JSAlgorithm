<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- 소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력 -->

    <script>
      function solution(str) {
        var answer = [];
        for (var i = 0; i < str.length; i++) {
          if (!answer.includes(str[i])) answer.push(str[i]);
          // if(s.indexOf(s[i])===i) answer+=s[i];
        }
        return answer.join("");
      }

      // 테스트 케이스
      let testCaseOne = "ksekkset";
      console.log(solution(testCaseOne));
    </script>
  </body>
</html>
