<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- 100 이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값 출력-->
    <script>
      function solution(a, b, c) {
        var answer = a < b ? b : a;
        if (answer < c) {
          answer = c;
        }
        return answer;
      }
      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
