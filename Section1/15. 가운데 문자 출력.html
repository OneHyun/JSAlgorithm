<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력 -->

    <script>
      function solution(str) {
        var answer = "";
        var middle = Math.floor(str.length / 2);
        if (str.length % 2) answer = str.substring(middle, middle + 1);
        else answer = str.substring(middle - 1, middle + 1);
        /*
        if (!(str.length % 2)) answer += str[middle - 1];
        answer += str[middle];
        */
        return answer;
      }

      // 테스트 케이스
      let testCaseOne = "abcdfgh";
      console.log(solution(testCaseOne));
    </script>
  </body>
</html>
