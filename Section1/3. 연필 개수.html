<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- 연필 1 다스는 12자루-->
    <!-- 1인 당 1자루씩 줄 때, 필요한 연필 다스의 수 구하기-->
    <script>
      function solution(n) {
        return Math.ceil(n / 12);
      }
      console.log(solution(178));
    </script>
  </body>
</html>
