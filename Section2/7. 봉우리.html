<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      지도 정보가 N*N 격자판에 주어집니다. 각 격자에는 그 지역의 높이가 쓰여있습니다. 
      각 격자 판의 숫자 중 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역입니다. 
      봉우리 지역이 몇 개 있는 지 알아내서 출력

      격자의 가장자리는 0으로 초기화 되었다고 가정함
    -->
    <script>
      function solution(arr) {
        var answer = 0;
        var n = arr.length;
        var dx = [-1, 0, 1, 0];
        var dy = [0, 1, 0, -1];
        for (var i = 0; i < n; i++) {
          for (var j = 0; j < n; j++) {
            var flag = 1;

            // 4방향 체크
            for (var k = 0; k < 4; k++) {
              var nx = i + dx[k];
              var ny = j + dy[k];
              if (
                nx >= 0 &&
                nx < n &&
                ny >= 0 &&
                ny < n &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
