<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      N(1<=N<=100)명의 학생의 국어점수가 입력되면 
      각 학생의 등수를 입력된 순서대로 출력
    -->
    <script>
      function solution(arr) {
        var score = arr.slice().sort((a, b) => b - a);
        var answer = [];
        for (var i = 0; i < arr.length; i++) {
          answer.push(score.indexOf(arr[i]) + 1);
        }
        return answer;
      }

      let scores = [87, 89, 92, 100, 76];
      console.log(solution(scores));
    </script>
  </body>
</html>
