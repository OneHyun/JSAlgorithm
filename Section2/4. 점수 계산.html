<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      OX 문제는 맞거나 틀린 두 경우의 답을 가지는 문제를 말한다. 
      여러 개의 OX 문제로 만들어진 시험에서 연속적으로 답을 맞히는 경우에는 가산점을 주기 위해서 다음과 같이 점수 계산을 하기 로 하였다. 
      1번 문제가 맞는 경우에는 1점으로 계산한다. 연속으로 문제의 답이 맞는 경우에서 두 번째 문제는 2점, 세 번째 문제는 3점, ..., K번째 문제는 K점으로 계산한다.
      틀린 문제는 0점으로 계산.
    -->
    <script>
      function solution(arr) {
        var answer = 0,
          score = 0;
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] == 1) score++;
          else score = 0;

          answer += score;
        }
        return answer;
      }

      let scores = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(scores));
    </script>
  </body>
</html>
