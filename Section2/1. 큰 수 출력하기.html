<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- N(1<=N<=100)개의 정수를 입력받아, 
            자신의 바로 앞 수보다 큰 수만 출력 -->
    <script>
      function solution(arr) {
        var answer = [arr[0]];
        for (var i = 1; i < arr.length; i++) {
          if (arr[i - 1] < arr[i]) answer.push(arr[i]);
        }

        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
