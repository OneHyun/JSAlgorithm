<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우
      반복되는 문자 바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을 압축하는 프로그램
     -->
    <script>
      function solution(str) {
        var answer = "";
        var cnt = 1;
        for (var i = 0; i < str.length; i++) {
          if (answer[answer.length - 1] == str[i]) cnt++;
          else {
            if (cnt > 1) answer += cnt;
            answer += str[i];
            cnt = 1;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
