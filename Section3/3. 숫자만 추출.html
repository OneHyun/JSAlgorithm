<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      문자와 숫자가 섞여있는 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만들어 출력.
     -->
    <script>
      function solution(str) {
        var answer = "";
        for (var i = 0; i < str.length; i++) {
          if (!isNaN(str[i])) answer += str[i];
        }
        return parseInt(answer);

        /*
        var answer = str.replace(/[^0-9]/g, "");
        return parseInt(answer);
        */
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
