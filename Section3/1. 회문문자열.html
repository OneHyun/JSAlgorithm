  <body>
    <!--
      앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라 합니다.
      문자열이 회문 문자열이면 "YES", 회문 문자열이 아니면 “NO"를 출력
    -->
    <script>
      function solution(str) {
        str = str.toLowerCase();
        var reversed = str.split("").reverse().join("");

        return str == reversed ? "YES" : "NO";
