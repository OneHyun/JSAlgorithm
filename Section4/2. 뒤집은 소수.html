<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면 그 소수를 출력
    -->
    <script>
      function solution(arr) {
        var reversed = [];
        arr.map((element) => {
          reversed.push(+element.toString().split("").reverse().join(""));
        });
        var answer = reversed.filter((element) => {
          if (element == 2 || element == 3) return true;
          if (
            element == 1 ||
            element % 2 == 0 ||
            element % 3 == 0 ||
            element % 5 == 0 ||
            element % 7 == 0
          )
            return false;

          return true;
        });
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
